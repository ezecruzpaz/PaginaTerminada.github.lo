<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container mt-5">

        <img src="../img/among.png" width="60px" height="60px" alt="">
        <h1>Lista Videos</h1>

    <nav class="mt-3">
        <div class="input-group">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                </svg>
            </span>
            <input class="form-control" type="search" name="txtBuscarVideo" id="txtBuscarVideo"
                placeholder="Buscar video por titulo" oninput="buscarVideos(); return false;">
        </div>
    </nav>

    <section class="mt-3" id="listaVideosArreglo"></section>

    <script src="../js/listaVideos.js"></script>

</html>
